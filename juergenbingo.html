<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo, Bingo BINNGOOOO</title>
    <input type="text" id="inputField" placeholder="Enter text...">
    <button id="import">import Board</button>
    <button id="new">new Game</button>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        .grid-container button {
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: lightgray;
        }
        .grid-container button.disabled {
            background-color: red;
            cursor: not-allowed;
        }
        .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    animation: fall linear forwards;
    z-index: 9999;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Lets goo Biiingo</h1>
    </header>

    <div id="board"  class="grid-container"> </div>

    <footer>
        <p>&copy; 2025 echod13</p>
    </footer>

    
    <script src="bingo.js"></script> 
</body>
</html>
